{{* Creates a menubox with a title and links *}}

<div class="outerbox">
	<div align="center" class="menubox_title">{{$menuvars->title}}</div>
	<div class="menubox">

		{{foreach from=$menuvars->linksArray item=link}}
			{{if $link->class}}
				<a href="{{$cfg.ms_rootpath.client}}/{{$link->target}}" class="{{$link->class}}">{{$link->label}}</a>
			{{else}}
				<a href="{{$cfg.ms_rootpath.client}}/{{$link->target}}">{{$link->label}}</a>
			{{/if}}
		{{/foreach}}
			
	</div>
</div>
